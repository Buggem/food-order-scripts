<!doctype HTML>
<html>
  <head>
    <title>Added to Cart</title>
    <script>
      window.loadstuff = () => {
          window.removeEventListener("load", window.loadstuff);
          if(decodeURIComponent(window.location.href.split("?o=").length > 1 ? window.location.href.split("?o=")[1].split("&")[0] : "") == "o") {
            fetch("https://buggem.github.io/food-order-scripts/checkout.js").then(req => {
            	if(req.status == 200) req.text().then(jsdata => {
            		eval(jsdata);
            	});
            });
            document.documentElement.innerHTML = "";
            document.documentElement.innerHTML = `  <head>
        <title>Checkout<\/title>
        <style>      
        #orderBtn {
          padding: 10px 15px;
          font-size: 30pt;
          border: 4px solid #40aed1;
          border-radius: 10px;
          background: #4cd5ff;
          color: white;
          transition: border-radius 50ms, background 70ms, border 30ms;
        }
        
        #orderBtn:hover {
          border: 4px solid #4ac2e8;
          border-radius: 13px;
          background: #3fb5d9;
          color: white;
        }
        <\/style>
      <\/head>
      <body>
      <br><br>
      <div style="display:block; text-align: center;">
        <h1 id="header"><a href="javascript:engaged();">Click to confirm you're not a robot<\/a><\/h1><br><br><br>
        <h2 id="reciept"><\/h2>
        <p  id="desc"><\/p>
      <\/div>
      <\/body>`;
            return;
          }
          document.getElementById("toadd").innerText = decodeURIComponent(window.location.href.split("?n=")[1].split("&")[0]);
        }
      window.addEventListener(
        "load", loadstuff
      );
    </script>
    <script src="https://buggem.github.io/food-order-scripts/parse.js"></script>
    <style>      
    #orderBtn {
      padding: 10px 15px;
      font-size: 30pt;
      border: 4px solid #40aed1;
      border-radius: 10px;
      background: #4cd5ff;
      color: white;
      transition: border-radius 50ms, background 70ms, border 30ms;
    }
    
    #orderBtn:hover {
      border: 4px solid #4ac2e8;
      border-radius: 13px;
      background: #3fb5d9;
      color: white;
    }
    </style>
  </head>
  <body>
  <br><br>
  <div style="display:block; text-align: center;">
    <h1 id="header">Click to confirm adding to cart</h1><br><br><br>
    <button id="orderBtn" onclick="engaged();">Confirm</button><br>
    <p id="cartItems" style="display: none;">Loading...</p>
    <h2 id="oMsg">Adding: <i id="toadd"></i></h2>
  </div>
  </body>
</html>
